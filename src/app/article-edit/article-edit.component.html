<div>
  <div class="edit_body">
    <div class="um_box">
      <!-- <umeditor 
        [(ngModel)]="full_source" 
        [config]="config" 
        #full 
        (onReady)="onReady($event)"
      ></umeditor> -->
      <app-fu-edit [elementId]="'my-editor'"
        [articleInitial]="articleDetail"
        (onEditorContentChange)="keyupHandler($event)">
      </app-fu-edit>
    </div>

    <div class="info_box">
      <div class="info_item">
        <p class="info_item_name">文章类别：</p>
        <div class="btn-group">
          <button type="button" style="width:90%" class="btn btn-default">{{types[articleDetail.type].name}}</button>
          <button type="button" style="width: 10%;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" style="width:90%">
            <li *ngFor="let item of types" (click)="onType(item.id)">{{item.name}}</li>
          </ul>
        </div>
      </div>
  
      <div class="info_item">
        <p class="info_item_name">文章标题：</p>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="articleDetail.title" aria-describedby="basic-addon1">
        </div>
      </div>
  
      <div class="info_item">
        <p class="info_item_name">文章作者：</p>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="articleDetail.author" aria-describedby="basic-addon1">
        </div>
      </div>
  
      <div class="info_item desc_info">
        <p class="info_item_name">文章简介：</p>
        <div >
          <textarea name="" [(ngModel)]="articleDetail.desc" id="" cols="30" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom_btns">
    <div class="bottom_btn" (click)="goBack()">取消</div>
    <div class="bottom_btn" (click)="goSave()">保存</div>
  </div>
</div>
